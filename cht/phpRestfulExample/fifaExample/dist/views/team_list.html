<div class="team-list-container">
    <div class="team" ng-repeat="team in teamListCtrl.teams | orderBy:'rank'">
        <div class="team-info row">
            <div class="col-lg-1 rank">
                <span ng-bind="team.rank"></span>
            </div>
            <div class='col-sm-3'>
                <img class="flag" ng-src="{{team.flagUrl}}">
            </div>
            <div class="name col-lg-6">
                <a ng-href="#/team/{{team.code}}" ng-bind="team.name" title="Image Courtesy: Wikipedia"></a>
            </div>
        </div>
    </div>
</div>
